# LOCALIZATION NOTE: the following strings can be used in the tab title or
# location bar to represent various states as a web page loads:
# tabs.connecting = BlueGriffon is sending a HTTP connection request
# tabs.encryptingConnection = BlueGriffon is sending a HTTPS connection request
# tabs.searching = BlueGriffon is searching for something (Awesomebar or Web search)
# tabs.loading = BlueGriffon is loading the web page
# tabs.waiting = BlueGriffon is waiting for a web resource to load
# tabs.downloading = BlueGriffon is downloading a file for a helper application (PDF)
tabs.connecting=連線中…
tabs.encryptingConnection=正在建立安全連線…
tabs.searching=搜尋中…
tabs.loading=載入中…
tabs.waiting=請稍候…
tabs.downloading=下載中…

